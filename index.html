<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h3 id="title">Tic-Tac-Toe, Three in a Row!</h3>
	<div id="board">
		<table>
			
			<tr id="row_one">
				<td class="square" id="top-left">
					
				</td>
				
				<td class="square" id="top-middle">
					
				</td>
				
				<td class="square" id="top-right">
					
				</td>
			
			</tr>
			
			<tr id="row_two">	
				
				<td class="square" id="middle-left">
					
				</td>
				
				<td class="square" id="middle">
					
				</td>
				
				<td class="square" id="middle-right">
					
				</td>
			</tr>

			<tr id="row_three">
				
				<td class="square" id="bottom-left">
					
				</td>
				
				<td class="square" id="bottom-middle">
				
				</td>
				
				<td class="square" id="bottom-right">
					
				</td>

			</tr>

		</table>		
	</div>

	<button id="reset">
		Reset
	</button>

	 <script type="text/javascript" src="app.js"></script>
</body>
</html>
